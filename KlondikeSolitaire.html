<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klondike Solitaire</title>
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-board {
            display: grid;
            grid-template-areas:
                "stock waste controls foundation foundation foundation foundation"
                "tableau tableau tableau tableau tableau tableau tableau";
            grid-gap: 1rem;
            width: 100%;
            max-width: 1200px;
        }

        .stock {
            grid-area: stock;
        }

        .waste {
            grid-area: waste;
        }

        .foundation {
            grid-area: foundation;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1rem;
        }

        .tableau {
            grid-area: tableau;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 1rem;
        }

        .game-controls {
            grid-area: controls;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .game-controls button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            white-space: nowrap;
        }

        .card-pile {
            position: relative;
            width: 100px;
            height: 140px;
            border: 2px dashed #ffffff44;
            border-radius: 8px;
        }

        .card {
            width: 100px;
            height: 140px;
            background-color: #f8f8f8;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), top 0.3s ease-out;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            box-sizing: border-box;
            font-size: 1.8rem;
            font-weight: 500;
            perspective: 1000px;
        }

        .card span:first-child {
            align-self: flex-start;
        }

        .card span:last-child {
            font-size: 2.5rem;
        }

        .card.hearts,
        .card.diamonds {
            color: red;
        }

        .card.clubs,
        .card.spades {
            color: black;
        }

        .card-back {
            background-color: #557f91;
            background-image: repeating-linear-gradient(45deg, #4a6d7c, #4a6d7c 10px, #557f91 10px, #557f91 20px);
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card.dragging {
            opacity: 0.5;
        }

        .card.focused,
        .card-pile.focused {
            outline: 3px solid #00aaff;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.7);
        }

        .card-pile.drag-over {
            background-color: #ffffff1a;
            border-style: solid;
        }

        @media (max-width: 768px) {
            .card {
                width: 80px;
                height: 112px;
            }

            .card-pile {
                width: 80px;
                height: 112px;
            }

            .game-board {
                grid-template-areas:
                    "stock waste"
                    "foundation foundation"
                    "tableau tableau";
                grid-template-columns: 1fr 1fr;
            }

            .foundation {
                grid-template-columns: repeat(2, 1fr);
            }

            .tableau {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .tableau {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .win-animation-card {
            position: absolute;
            animation-timing-function: ease-in-out;
        }

        @keyframes card-cascade {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(150vh) rotate(720deg);
            }
        }

        @keyframes card-flip {
            from {
                transform: rotateY(90deg);
            }

            to {
                transform: rotateY(0deg);
            }
        }

        @keyframes screen-flash {

            0%,
            100% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(255, 255, 255, 0.3);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
</head>

<body>
    <div class="game-board">
        <div id="stock-pile" class="stock card-pile" tabindex="0" role="button" aria-label="Stock Pile"></div>
        <div id="waste-pile" class="waste card-pile" tabindex="0" role="listitem" aria-label="Waste Pile"></div>
        <div class="game-controls">
            <button id="undo-button">Undo</button>
            <button id="autocomplete-button">Auto-Complete</button>
            <button id="new-game-button">New Game</button>
        </div>
        <div class="foundation" role="list" aria-label="Foundation Piles">
            <div id="foundation-pile-0" class="card-pile" tabindex="0" role="listitem" aria-label="Foundation Pile 1">
            </div>
            <div id="foundation-pile-1" class="card-pile" tabindex="0" role="listitem" aria-label="Foundation Pile 2">
            </div>
            <div id="foundation-pile-2" class="card-pile" tabindex="0" role="listitem" aria-label="Foundation Pile 3">
            </div>
            <div id="foundation-pile-3" class="card-pile" tabindex="0" role="listitem" aria-label="Foundation Pile 4">
            </div>
        </div>
        <div class="tableau" role="list" aria-label="Tableau Piles">
            <div id="tableau-pile-0" class="card-pile" tabindex="0" role="listitem" aria-label="Tableau Pile 1"></div>
            <div id="tableau-pile-1" class="card-pile" tabindex="0" role="listitem" aria-label="Tableau Pile 2"></div>
            <div id="tableau-pile-2" class="card-pile" tabindex="0" role="listitem" aria-label="Tableau Pile 3"></div>
            <div id="tableau-pile-3" class="card-pile" tabindex="0" role="listitem" aria-label="Tableau Pile 4"></div>
            <div id="tableau-pile-4" class="card-pile" tabindex="0" role="listitem" aria-label="Tableau Pile 5"></div>
            <div id="tableau-pile-5" class="card-pile" tabindex="0" role="listitem" aria-label="Tableau Pile 6"></div>
            <div id="tableau-pile-6" class="card-pile" tabindex="0" role="listitem" aria-label="Tableau Pile 7"></div>
        </div>
    </div>

    <div id="game-status" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>

    <div id="win-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; flex-direction: column; z-index: 100;">
        <div
            style="background: #fff; color: #333; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
            <h2 style="font-size: 2.5rem; margin-top: 0;">You Win!</h2>
            <button id="play-again-button"
                style="padding: 15px 30px; font-size: 1.2rem; border-radius: 10px; cursor: pointer; background-color: #2c5364; color: white; border: none;">Play
                Again</button>
        </div>
    </div>
    <canvas id="fireworks-canvas"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99;"></canvas>
    <button id="mute-button"
        style="position: fixed; bottom: 10px; right: 10px; background: #ffffff22; border: none; color: white; font-size: 1.5rem; cursor: pointer; border-radius: 50%; width: 40px; height: 40px;">ðŸ”Š</button>
    <script type="module" src="./src/gameManager.js"></script>
</body>

</html>
